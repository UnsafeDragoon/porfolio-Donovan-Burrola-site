<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donovan Burrola Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/DB.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Nova+Mono&display=swap" rel="stylesheet">
</head>
<body onload="otherGalleryInit()">
    <a href="portfolio.html" class="backarrow"><img src="images/Group 11.png" alt="backwards icon" ></a>
    <header>
        
        <article>
            <h3 class="gallery-title" id="otherTitle">Adobe Photoshop
            </h3>
            <p class="other-gallery-text" id="otherText">During the course of my time as a web developer, I have been required to design a variety of website related images including; assets for the website, the website design itself, and design aspects for the eventual presentation following the completion of our websites.

            </p>
        </article>
        <img class='other-sample' src="images/Group 19.png" alt="gallery other image ">
        <div class="prev-next-arrows"><a onclick="otherGallery(-1)"><img src="images/Group 10.png" alt="arrow-next"></a><a onclick="otherGallery(1)"><img src="images/Group 10.png" alt="arrow-next" style="transform: scale(-1,1);"></a></div>
    </header>
    <script src="script.js"></script>
    <style>
               body{
            overflow-y: hidden;
        }
        body>a>img{
            width: 50px;
        }
        #otherText{
            position: relative;
            right: 100vw;
            transition: right 2s;

        }
        body>a{
            position: absolute;
            top:1em;
            left: 1em;
        }
        .other-sample{
            position: relative;
            left: 100vw;
            transition: left 2s;
        }
        header{
            display: flex;
            flex-wrap: wrap;
            height: fit-content;
            flex-direction: row;
            transition: none;
            margin-left: 0;
            margin-top: 10vh;
            height: 90vh;
        }
        header>img{
            width: 40%;
            margin-top: auto;
            margin-bottom: auto;
        }
        header>div{
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        h3{
            width: 100%;
            text-align: center;
            margin-top: 1em;
            margin-bottom: 0;
        }
        article{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</body>
</html>
